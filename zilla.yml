name: zilla-mndwrk

bindings:
  mndwrk_tcp_server:
    type: tcp
    kind: server
    options:
      host: 0.0.0.0
      port: 7114
    exit: mndwrk_http_server
  
  mndwrk_http_server:
    type: http
    kind: server
    routes:
      - when:
          - headers:
              :scheme: http
              :authority: localhost:7114
        exit: mndwrk_sensor_service

  mndwrk_sensor_service:
    type: http-kafka
    kind: proxy
    routes:
      - when:
          - method: POST
            path: /api/v1/sensor-data
        exit: mndwrk_kafka_cache_client
        with:
          capability: produce
          topic: webinar-demo-inbound
      - when:
          - method: GET
            path: /api/v1/sensor-data
        exit: mndwrk_kafka_cache_client
        with:
          capability: fetch
          topic: webinar-demo-outbound
          merge:
            content-type: application/json

  mndwrk_kafka_cache_client:
    type: kafka
    kind: cache_client
    exit: mndwrk_kafka_cache_server
  mndwrk_kafka_cache_server:
    type: kafka
    kind: cache_server
    options:
      bootstrap:
        - items-snapshots
    exit: mndwrk_kafka_client
  mndwrk_kafka_client:
    type: kafka
    kind: client
    exit: mndwrk_kafka_tcp_client
  mndwrk_kafka_tcp_client:
    type: tcp
    kind: client
    options:
      host: ${{env.KAFKA_HOST}}
      port: ${{env.KAFKA_PORT}}
    routes:
      - when:
          - cidr: 0.0.0.0/0